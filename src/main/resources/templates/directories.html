<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/styles.css}"/>
	<title>Welcome</title>
	<meta charset="utf-8"/>
</head>

<body>
	<div class="centre-screen">
		<table>
			<tr>
				<th>ID</th>
				<th>Director</th>
			</tr>
			<tr th:each = "director: ${directors}" th:object = "${director}">
				<td th:text="*{directorId}">ID</td>
				<td th:text="*{directorName}">Director</td>
				<td></td>
			</tr>
		</table>
		<br>
		<table class="push">
			<tr>
				<th>ID</th>
				<th>Director</th>
			</tr>
			<!-- Iteration count enumerates the list -->
			<tr th:each = "director, iterationCount: ${directors}" th:class="${iterationCount.odd}? 'odd'" th:object = "${director}">
				<td th:text="*{directorId}">ID</td>
				<td th:text="*{directorName}">Director</td>
				<td></td>
			</tr>
		</table>
		<br>
		<table class="push">
			<tr>
				<th>ID</th>
				<th>Director</th>
			</tr>
			<!-- Anchor tag brings you to towns in director page -->
			<tr th:each = "director, iterationCount: ${directors}" th:class="${iterationCount.odd}? 'odd'" th:object = "${director}">
				<td th:text="${director.directorId}"></td>
				<td><a th:text="${director.directorName}" th:href="'/townsindirector/' + *{directorId}">Director Name</a></td>
			</tr>
		</table>
	<div>
</body>
</html>
