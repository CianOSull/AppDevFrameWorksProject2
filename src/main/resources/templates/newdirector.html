<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/css/styles.css}"/>
	<title>Welcome</title>
	<meta charset="utf-8"/>
</head>

<body>
  <header th:insert="fragments :: heading"></header>
  
  <main>
    <div class = "centre-screen">
		<form method="post" th:action="@{/newdirector}" th:object="${newDirectorForm}">
			<label for="firstname" th:text="#{newdirector.firstname}"></label>

			<input type="text" th:field="*{newFirstname}"/>
			
			<br>
			
			<label for="surname" th:text="#{newdirector.surname}"></label>

			<input type="text" th:field="*{newSurname}"/>
			
			<br><input type="submit" th:value="#{submit}"/>
		</form>
	</div>
  </main>
  
  <footer th:insert="fragments :: languages"></footer>
	
</body>
</html>
